<div class="container">
    <h1>Login</h1>
    <br>Username <input type="text" [(ngModel)]=name (keyup)="this.isUsername=0">
    <br>
    <br>Password <input type="text" [(ngModel)]=password (keyup)="this.isPassword=0">
    <br>
    <button class="btn btn-primary" type="button" (click)="submit()">Login</button>
    <button class="btn btn-warning" type="button" routerLink='/register'>Register</button>

    <div *ngIf="isUsername==1 && isPassword==1">
        <p>Enter valid username or password</p>
    </div>

    <div *ngIf="isUsername == 1 && isPassword==0">
        <p>Enter valid username!!</p>
    </div>

    <div *ngIf="isPassword == 1 && isUsername==0">
        <p>Enter valid password!!</p>

    </div>
</div>
